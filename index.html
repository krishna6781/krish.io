<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
      <button class="choice" data-choice="rock">
        <img src="https://img.icons8.com/emoji/96/rock-emoji.png" alt="Rock" />
        <span>Rock</span>
      </button>
      <button class="choice" data-choice="paper">
        <img src="https://img.icons8.com/emoji/96/roll-of-paper-emoji.png" alt="Paper" />
        <span>Paper</span>
      </button>
      <button class="choice" data-choice="scissors">
        <img src="https://img.icons8.com/emoji/96/scissors-emoji.png" alt="Scissors" />
        <span>Scissors</span>
      </button>
    </div>
    <div class="result">
      <p id="player-choice">You chose: </p>
      <p id="computer-choice">Computer chose: </p>
      <h2 id="outcome">Result:</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
